<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Ventas</h4>
                    <p class="card-category">Reporte de Ventas</p>
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <mat-form-field appearance="standard">
                            <input matInput placeholder="Fecha" type="date" [(ngModel)]="this.fechaInicial"
                                   requeried />
                        </mat-form-field>

                        <mat-form-field appearance="standard">
                            <input matInput placeholder="Fecha" type="date" [(ngModel)]="this.fechaFinal"
                                   requeried />
                        </mat-form-field>
                        <button type="button" class="btn btn-outline-dark"

                                (click)="getReporteVentaPorFechas()">Generar</button>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="card-body">
                        <div class="card">
                            <div class="table-responsive">
                                <table class="table table-hover">

                                    <thead align="center">
                                    <tr>

                                        <th>Fecha</th>
                                        <th>Venta #</th>
                                        <th>Cliente</th>
                                        <th>Empleado</th>
                                        <th>Total Venta</th>

                                    </thead>

                                    <tbody>
                                    <tr *ngFor='let reporteDTO of reportes'>
                                        <td align="center">{{ reporteDTO.fecha}}</td>
                                        <td align="center">{{ reporteDTO.venta}}</td>
                                        <td align="center">{{ reporteDTO.cliente}}</td>
                                        <td align="center">{{ reporteDTO.empleado}}</td>
                                        <td align="center">{{ reporteDTO.valorTotal}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

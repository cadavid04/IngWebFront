<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12">
                <div class="card">

                    <div class="card-body">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-outline-dark"

                                            (click)="nuevaVenta(venta)">Nueva</button>
                                    <label> Venta: # {{ venta.id }} </label>
                                </div>
                             <br>
                                <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="ID Cliente" [(ngModel)]="venta.idCliente"
                                           requeried />
                                </mat-form-field>
                                </div>
                                <br>
                                <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Cliente" [(ngModel)]="venta.cliente"
                                           requeried />
                                </mat-form-field>
                                </div>
                                <br>
                            </div>

                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Empleado" [(ngModel)]="venta.empleado"
                                           requeried />
                                </mat-form-field>

                                <mat-form-field appearance="standard">
                                    <input matInput placeholder="Fecha" type="date" [(ngModel)]="venta.fecha"
                                           requeried />
                                </mat-form-field>


                            <div class="row">
                                <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Productos</mat-label>
                                <mat-select [(ngModel)]="ventaDetalle.producto" name="Producto" required>
                                    <mat-option *ngFor="let producto of productos" [value]="producto.nombre">
                                        {{producto.nombre}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                                </div>
                                    <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <input matInput placeholder="Cantidad" [(ngModel)]="ventaDetalle.cantidad"
                                       requeried />
                            </mat-form-field>
                                    </div>
                                <div class="col-md-4">
                                <button type="button" class="btn btn-outline-dark"

                                        (click)="agregarVentaDetalle(ventaDetalle)">Agregar</button>

                                </div>
                            </div>
                        </div>
            <div class="container-fluid">
            <div class="card-body">
                <div class="card">
                <div class="table-responsive">
                <table class="table table-hover">

                    <thead align="center">
                <tr>

                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Valor</th>
                    <th>Valor total</th>

                </thead>

                <tbody>
                <tr *ngFor='let ventaDetalle of ventaDetalles'>
                    <td align="center">{{ ventaDetalle.producto }}</td>
                    <td align="center">{{ ventaDetalle.cantidad}}</td>
                    <td align="center"  type="number">{{ ventaDetalle.valorUnitario}}</td>
                    <td align="center"  type="number">{{ ventaDetalle.valorUnitario*ventaDetalle.cantidad}}</td>
                    <td align="center"  type="number">{{ ventaDetalle.valorUnitario*ventaDetalle.cantidad }}</td>
                </tr>

                <div class="card-body" align="center">
                    <div class="card" align="center">
                            <h2 align="center" > {{venta.valor}}  </h2>
                   </div>
                </div>
                </tbody>
            </table>
                </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline-dark"
                        (click)="registrarVenta(venta)">Registrar</button>
                </div>


            </div>
    </div>

    </div>

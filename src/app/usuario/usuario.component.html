<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Usuarios</h4>
                        <p class="card-category">Registro de Usuarios</p>
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <div class="col-md-12">

                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="ID Usuario" [(ngModel)]="usuario.id"
                                           requeried />
                                </mat-form-field>
                                <br>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Nombre Empleado" [(ngModel)]="usuario.nombreEmpleado"
                                           requeried />
                                </mat-form-field>
                                <br>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Perfil" [(ngModel)]="usuario.nombrePerfil"
                                           requeried />
                                </mat-form-field>
                                <br>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Usuario"  [(ngModel)]="usuario.usuario"
                                           requeried />
                                </mat-form-field>
                                <br>
                                <mat-form-field appearance="fill">
                                    <input matInput placeholder="Pass" [(ngModel)]="usuario.pass" requeried />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-dark"
                        (click)="agregarRegistro(usuario)">Guardar</button>
            </div>
        </div>
    </div>
</div>
